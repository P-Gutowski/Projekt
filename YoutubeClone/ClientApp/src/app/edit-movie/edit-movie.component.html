<div class = "container my-5">
    <h1 class="mb-3">Edit Movie</h1>

    <form #form="ngForm" (ngSubmit)="EditMovieMethod()">
        <div class="mb-3">
            <label for="id" class="form-label">ID</label>
            <input type="number" class="form-control" id="id" [(ngModel)]="editMovie.id" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="mb-3">
            <label for="sourceFileName" class="form-label">SourceFileName</label>
            <input class="form-control" type="file" id="sourfilename" [(ngModel)]="editMovie.sourceFileName" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="col-md-4">
            <label for="tags" class="form-label">Tags</label>
            <input id="Tag[]" class="form-control" id="tags" [(ngModel)]="editMovie.tags" [ngModelOptions]="{standalone: true}">
       </div>
      <button type="submit" class="btn btn-primary">Confirm</button>
      <button type="button" class="btn btn-danger" (click)="DeleteMovieMethod(editMovie.id)">Delete</button>
    </form>
</div>
