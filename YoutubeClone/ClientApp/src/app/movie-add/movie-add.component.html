<div class = "container my-5">
    <h1 class="mb-3">Add New Movie</h1>

    <form #form="ngForm" (ngSubmit)="addMovieMethod()">

      <div class="mb-3">
        <label for="sourceFileName" class="form-label">SourceFileName</label>
        <input class="format-control" type="file" id="sourfilename" [(ngModel)]="addMovie.sourceFileName" [ngModelOptions]="{standalone: true}">
      </div>

      <button type="submit">Confirm</button>
    </form>
</div>
