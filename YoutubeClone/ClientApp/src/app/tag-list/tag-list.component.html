
    <h1 class="mb-3">Tags</h1>
    <table class="table" *ngIf="Tags">
        <thead>
            <tr>
                <td>ID</td>
                <td>Content</td>
                <td>Movie</td>
                <td>CreatedAt</td>
                <td>ModifiedAt</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let tag of Tags'>
                <td>{{ tag.id}}</td>
                <td>{{ tag.content}}</td>
                <td>{{ tag.movie}}</td>
                <td>{{ tag.createdAt}}</td>
                <td>{{ tag.modifiedAt}}</td>
                <td><a [routerLink]="['tag-edit', tag.id]">View</a></td>
            </tr>
        </tbody>
    </table>
